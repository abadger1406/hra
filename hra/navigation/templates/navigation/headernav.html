{% load wagtailcore_tags %}


{% spaceless %}
    <ul class="main-menu">
        {% for block in headernav %}
            {% if block.block_type == 'item' %}

                <li class="main-menu__item">
                    <a href="{% pageurl block.value.page %}">{{ block.value.title|default:block.value.page.title }}</a>
                </li>

            {% endif %}

        {% endfor %}
    </ul>
{% endspaceless %}
