{% load wagtailcore_tags %}

{{ value.side_text }}

<a class="call-to-action" href="{{ value.call_to_action.get_link_url }}">
    <h5 class="call-to-action__heading">
        {{ value.call_to_action.title }}
    </h5>
    <p class="call-to-action__description">
        {{ value.call_to_action.summary|richtext }}
        <span>{{ value.call_to_action.get_link_text|default:"Read more" }}</span>
    </p>
</a>
